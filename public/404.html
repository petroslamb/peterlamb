<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Redirecting...</title>
    <script>
      // GitHub Pages SPA fallback: redirect unknown paths back to index.html with route data.
      (function () {
        var pathSegmentsToKeep = 1; // Keep /peterlamb
        var locationRef = window.location;
        var basePath = locationRef.pathname.split('/').slice(0, 1 + pathSegmentsToKeep).join('/');
        var routePath = locationRef.pathname.slice(1).split('/').slice(pathSegmentsToKeep).join('/');
        var search = locationRef.search ? '&q=' + locationRef.search.slice(1).replace(/&/g, '~and~') : '';
        var redirectTarget = locationRef.protocol + '//' + locationRef.hostname + (locationRef.port ? ':' + locationRef.port : '') +
          basePath + '/?/' + routePath + search + locationRef.hash;

        locationRef.replace(redirectTarget);
      }());
    </script>
  </head>
  <body></body>
</html>
